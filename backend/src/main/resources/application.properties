# Application name
spring.application.name=backend

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/challengeme
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
# Aceasta for?eaz? Hibernate doar s? verifice dac? baza corespunde cu entit??ile, f?r? s? modifice nimic
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dezactiveaz? execu?ia automat? a vechiului fi?ier data.sql
spring.sql.init.mode=never

# configura?ia Flyway conform cerin?elor din ticketul NR-10
spring.flyway.enabled=true
spring.flyway.out-of-order=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.locations=classpath:db/migration

# Naming strategy (Acceptance Criteria)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# Disable H2 console (not needed anymore)
spring.h2.console.enabled=false

