# =============================================================
# 1. CORE APPLICATION SETTINGS
# =============================================================
spring.application.name=backend

# =============================================================
# 2. DATABASE CONNECTION (PostgreSQL)
# =============================================================
# Configured for a local PostgreSQL instance.
# HikariCP is used for efficient connection pooling.
spring.datasource.url=jdbc:postgresql://localhost:5432/challengeme
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Tuning:
# connection-timeout: 20s to wait for a connection.
# maximum-pool-size: 5 connections (optimal for development environments).
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# =============================================================
# 3. JPA & HIBERNATE CONFIGURATION
# =============================================================
# Strategy: 'validate' ensures that the DB schema exactly matches Java entities.
# This prevents unintended changes to the database at runtime.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============================================================
# 6. LEGACY & UNUSED FEATURES
# =============================================================
# Disable legacy data initialization to rely solely on Flyway.
spring.sql.init.mode=never
# Disable H2 console (not needed anymore)
spring.h2.console.enabled=false

# =============================================================
# 4. FLYWAY MIGRATION ENGINE (NR-10 Compliance)
# =============================================================
# Flyway manages database versioning.
spring.flyway.enabled=true
spring.flyway.out-of-order=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.locations=classpath:db/migration

# Naming Strategy: Converts Java 'camelCase' to Database 'snake_case'.
# E.g., UserBadge (Java) -> user_badge (PostgreSQL).
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

