<div *ngIf="isVisible" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">

  <div class="relative w-full max-w-sm bg-[#1a1627] rounded-2xl shadow-2xl overflow-hidden border transform transition-all scale-100"
       [ngClass]="{
         'border-red-500/50 shadow-red-900/20': type === 'danger',
         'border-yellow-500/50 shadow-yellow-900/20': type === 'warning',
         'border-blue-500/50 shadow-blue-900/20': type === 'info'
       }">

    <div class="p-6 text-center border-b border-gray-800 bg-[#14121b]/50">
      <div class="mx-auto w-16 h-16 flex items-center justify-center rounded-full mb-4 bg-opacity-20"
           [ngClass]="{
             'bg-red-500 text-red-500': type === 'danger',
             'bg-yellow-500 text-yellow-500': type === 'warning',
             'bg-blue-500 text-blue-500': type === 'info'
           }">
        <lucide-icon [img]="icons.AlertTriangle" class="w-8 h-8" *ngIf="type !== 'info'"></lucide-icon>
        <lucide-icon [img]="icons.Info" class="w-8 h-8" *ngIf="type === 'info'"></lucide-icon>
      </div>

      <h3 class="text-xl font-bold text-white tracking-wide uppercase">
        {{ title }}
      </h3>
    </div>

    <div class="p-6 text-center">
      <p class="text-gray-300 leading-relaxed">
        {{ message }}
      </p>
    </div>

    <div class="p-4 bg-[#14121b]/80 border-t border-gray-800 flex gap-3">
      <button (click)="onCancel()"
              class="flex-1 px-4 py-2 text-gray-400 font-bold hover:text-white hover:bg-white/5 rounded-xl transition border border-transparent hover:border-gray-700">
        {{ cancelText }}
      </button>

      <button (click)="onConfirm()"
              class="flex-1 px-4 py-2 text-white font-bold rounded-xl shadow-lg transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2"
              [ngClass]="{
                'bg-red-600 hover:bg-red-700 shadow-red-500/20': type === 'danger',
                'bg-yellow-600 hover:bg-yellow-700 text-black shadow-yellow-500/20': type === 'warning',
                'bg-blue-600 hover:bg-blue-700 shadow-blue-500/20': type === 'info'
              }">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
