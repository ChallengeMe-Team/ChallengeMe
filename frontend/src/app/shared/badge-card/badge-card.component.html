<div class="badge-card" [class.unlocked]="isUnlocked" [class.locked]="!isUnlocked">
  <div class="icon-container">
    <img [src]="badge.iconUrl"
         class="badge-icon"
         [alt]="badge.name">
  </div>

  <h3 class="badge-name">{{ badge.name }}</h3>
  <p class="text-xs text-gray-400 mt-1" *ngIf="isUnlocked">{{ badge.description }}</p>

  <div class="mt-auto pt-2">
    <span class="text-yellow-500 font-bold">+{{ badge.pointsReward }} XP</span>
  </div>
</div>
