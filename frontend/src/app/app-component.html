<app-navbar
  (createChallengeRequest)="openForm()"
  (toastRequest)="showToast($event.message, $event.type)">
</app-navbar>

<main
  class="min-h-screen bg-[#0f0e13] text-white"
  [class.pt-24]="isLoggedIn()"
  [class.p-8]="isLoggedIn()"
  [class.flex]="!isLoggedIn()"
  [class.items-center]="!isLoggedIn()"
  [class.justify-center]="!isLoggedIn()">

  <router-outlet (activate)="onActivate($event)"></router-outlet>

</main>

<app-challenge-form
  *ngIf="isFormVisible"
  (cancel)="closeForm()"
  (submitChallenge)="handleSubmit($event)">
</app-challenge-form>

<app-toast
  *ngIf="toastVisible"
  [message]="toastMessage"
  [type]="toastType">
</app-toast>
