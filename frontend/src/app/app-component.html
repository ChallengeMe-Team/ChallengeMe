@if (showNavbar) {
  <app-navbar
    class="relative z-[100]"
    (toastRequest)="showToast($event.message, $event.type)">
  </app-navbar>
}

<main class="min-h-screen relative text-white bg-transparent" [class.pt-24]="showNavbar">
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</main>

<app-challenge-form
  *ngIf="isFormVisible"
  (cancel)="closeForm()"
  (submitChallenge)="handleSubmit($event)">
</app-challenge-form>

<app-toast
  *ngIf="toastVisible"
  [message]="toastMessage"
  [type]="toastType">
</app-toast>
