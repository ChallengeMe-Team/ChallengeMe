<section class="p-10 text-white space-y-12">

  <h2 class="text-4xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500 mb-8">
    Explore Challenges
  </h2>

  <div *ngFor="let difficulty of difficultyKeys" class="space-y-6">

    <div *ngIf="getChallengesByDifficulty(difficulty).length > 0">
      <h3 class="text-2xl font-semibold uppercase tracking-wide text-gray-300 border-b border-gray-700 pb-2">
        {{ difficulty }} Challenges
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">

        <div *ngFor="let challenge of getChallengesByDifficulty(difficulty)"
             class="bg-[#1a1627] p-6 rounded-xl shadow-lg hover:shadow-purple-500/20 transition-transform hover:scale-105 relative min-h-[220px]"
             (dblclick)="onChallengeDoubleClick(challenge)"
             (contextmenu)="onRightClick($event, challenge)">

          <span class="badge inline-block px-2 py-1 rounded text-xs font-bold mb-3"
                [ngClass]="{
              'badge-fitness bg-green-500/20 text-green-400': challenge.category === 'Fitness',
              'badge-education bg-blue-500/20 text-blue-400': challenge.category === 'Education',
              'badge-coding bg-yellow-500/20 text-yellow-400': challenge.category === 'Coding',
              'bg-gray-700 text-gray-300': challenge.category !== 'Fitness' && challenge.category !== 'Education' && challenge.category !== 'Coding'
              }">
              {{ challenge.category }}
          </span>

          <h4 class="font-bold text-xl mb-2 text-white">{{ challenge.title }}</h4>

          <p class="text-gray-400 mb-14 text-sm line-clamp-3">
            {{ challenge.description }}
          </p>

          <div class="absolute bottom-4 left-6 right-4 flex justify-between items-center">
             <span class="text-xs text-gray-500 italic hidden sm:block truncate max-w-[80px]">
               by {{ challenge.createdBy }}
             </span>

            <div class="flex items-center gap-2">
              <div class="text-sm font-semibold bg-gradient-to-r from-purple-400 to-blue-500 text-white px-3 py-1.5 rounded-full shadow-md">
                {{ challenge.points }} pts
              </div>

              <button (click)="openContractModal(challenge); $event.stopPropagation()"
                      class="px-4 py-1.5 rounded-full bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold text-sm shadow-md hover:shadow-green-500/30 hover:scale-105 transition-all z-10 cursor-pointer">
                Start üöÄ
              </button>
              <div class="flex items-center gap-2">
                <button (click)="openAssignModal(challenge); $event.stopPropagation()"
                        class="p-2 rounded-full bg-gray-800 text-purple-400 hover:bg-purple-500 hover:text-white transition-all shadow-md group">
                  <span class="text-lg group-hover:rotate-12 block">‚úàÔ∏è</span>
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<!--  <div *ngIf="challenges.length === 0" class="text-center text-gray-500 mt-10">-->
<!--    <p>Loading challenges or no challenges found...</p>-->
<!--  </div>-->

</section>

<app-challenge-form
  *ngIf="isEditModalOpen()"
  [mode]="'edit'"
  [challengeData]="editChallenge()"
  (cancel)="isEditModalOpen.set(false)"
  (submitChallenge)="onChallengeUpdated($event)">
</app-challenge-form>

<app-challenge-form
  *ngIf="challengeService.isCreateModalOpen()"
  [mode]="'create'"
  (cancel)="challengeService.isCreateModalOpen.set(false)"
  (submitChallenge)="onCreateChallenge($event)">
</app-challenge-form>

<app-toast
  *ngIf="toastMessage()"
  [message]="toastMessage()!"
  [type]="toastType()">
</app-toast>

<div *ngIf="isDeleteModalOpen()" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 backdrop-blur-sm">
  <div class="bg-[#1a1627] border border-gray-700 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h3 class="text-2xl font-bold text-white mb-2">Delete Challenge?</h3>
    <div class="flex justify-center gap-4 mt-6">
      <button (click)="closeDeleteModal()" class="px-6 py-2 rounded-lg bg-gray-700 text-white">Cancel</button>
      <button (click)="confirmDelete()" class="px-6 py-2 rounded-lg bg-red-600 text-white">Delete</button>
    </div>
  </div>
</div>

<app-accept-challenge-modal
  [isVisible]="isAcceptModalOpen"
  [challengeTitle]="selectedChallengeForContract?.title"
  (close)="isAcceptModalOpen = false"
  (confirm)="onContractSigned($event)">
</app-accept-challenge-modal>

<app-assign-challenge-modal
  [isVisible]="isAssignModalOpen"
  (close)="isAssignModalOpen = false"
  (friendSelected)="onFriendAssigned($event)">
</app-assign-challenge-modal>
