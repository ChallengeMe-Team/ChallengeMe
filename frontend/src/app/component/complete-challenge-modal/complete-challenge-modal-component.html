<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">

  <div class="relative w-full max-w-md bg-[#1a1627] rounded-2xl shadow-2xl overflow-hidden border border-gray-700 transform transition-all scale-100 flex flex-col max-h-[90vh]">

    <div class="p-6 text-center border-b border-gray-800 bg-[#14121b]/50 relative">
      <button (click)="onCancel()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition">
        <lucide-icon [img]="icons.X" class="w-5 h-5"></lucide-icon>
      </button>

      <div class="text-5xl mb-3 drop-shadow-[0_0_15px_rgba(234,179,8,0.5)]">üèÜ</div>
      <h2 class="text-2xl font-bold text-white tracking-wide uppercase bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-500">
        Claim Victory
      </h2>
      <p class="text-xs text-gray-400 uppercase tracking-widest mt-1">Proof of Completion</p>
    </div>

    <div class="p-6 overflow-y-auto custom-scrollbar space-y-6">

      <div class="text-center">
        <p class="text-gray-300 text-sm mb-1">You are completing:</p>
        <h3 class="text-lg font-bold text-white mb-2">"{{ challengeTitle }}"</h3>
        <div class="inline-flex items-center gap-1 bg-yellow-400/10 border border-yellow-400/20 px-3 py-1 rounded-full text-yellow-400 text-xs font-bold">
          <span>+{{ xpReward }} XP Reward</span>
        </div>
      </div>

      <div *ngIf="!previewUrl"
           (dragover)="onDragOver($event)"
           (dragleave)="onDragLeave($event)"
           (drop)="onDrop($event)"
           [class.border-purple-500]="isDragging"
           [class.bg-purple-500/10]="isDragging"
           class="border-2 border-dashed border-gray-600 rounded-xl p-8 text-center transition-all hover:border-gray-500 hover:bg-gray-800/50 group cursor-pointer relative">

        <input type="file"
               accept="image/*"
               (change)="onFileSelected($event)"
               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">

        <div class="flex flex-col items-center gap-3 pointer-events-none">
          <div class="p-3 bg-gray-800 rounded-full group-hover:scale-110 transition-transform duration-300">
            <lucide-icon [img]="icons.UploadCloud" class="w-8 h-8 text-purple-400"></lucide-icon>
          </div>
          <div>
            <p class="text-white font-medium">Click to upload proof</p>
            <p class="text-xs text-gray-500 mt-1">or drag and drop an image</p>
          </div>
        </div>
      </div>

      <div *ngIf="previewUrl" class="relative group rounded-xl overflow-hidden border border-gray-700 shadow-lg">
        <img [src]="previewUrl" alt="Proof Preview" class="w-full h-48 object-cover">

        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4 backdrop-blur-sm">
          <button (click)="removeFile()" class="px-4 py-2 bg-red-600/90 hover:bg-red-700 text-white text-sm font-bold rounded-lg shadow-lg transition transform hover:scale-105">
            Remove
          </button>
        </div>

        <div class="absolute bottom-0 left-0 right-0 bg-black/70 p-2 text-center">
           <p class="text-xs text-gray-300 truncate px-2">{{ fileName }}</p>
        </div>
      </div>

      <p class="text-xs text-center text-gray-500 italic">
        * This photo is for your personal journey log and will not be stored on our servers.
      </p>

    </div>

    <div class="p-6 bg-[#14121b]/80 border-t border-gray-800 flex justify-between gap-4">
      <button (click)="onCancel()"
              class="flex-1 px-4 py-3 text-gray-400 font-bold hover:text-white hover:bg-white/5 rounded-xl transition border border-transparent hover:border-gray-700">
        Cancel
      </button>

      <button (click)="onClaim()"
              [disabled]="!previewUrl"
              [class.opacity-50]="!previewUrl"
              [class.cursor-not-allowed]="!previewUrl"
              [class.grayscale]="!previewUrl"
              class="flex-[2] bg-gradient-to-r from-green-600 to-emerald-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-green-500/20 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
        <lucide-icon [img]="icons.CheckCircle" class="w-5 h-5"></lucide-icon>
        <span>Finish & Collect XP</span>
      </button>
    </div>

  </div>
</div>
