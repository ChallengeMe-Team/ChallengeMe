<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-3">

  <div>
    <label for="emailOrUsername">Email or Username</label>
    <input id="emailOrUsername" type="text" formControlName="emailOrUsername" placeholder="Enter username or email" />

    @if (emailOrUsername?.touched && emailOrUsername?.errors?.['required']) {
      <div class="error-message">
        This field is required.
      </div>
    }
  </div>

  <div>
    <label for="password">ParolÄƒ</label>
    <input id="password" type="password" formControlName="password" placeholder="Enter your password" />

    @if (password?.touched && password?.errors?.['required']) {
      <div class="error-message">
        Password is required.
      </div>
    }
  </div>

  <button type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-3 rounded-xl gradient-text-button mt-6">
    Login
  </button>
</form>

<p class="text-center text-gray-400 mt-6 text-sm">
  Don't have an account?
  <button (click)="toggleMode.emit()" class="text-indigo-400 hover:underline transition">
    Register now
  </button>
</p>
