<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-3">

  <div>
    <label for="emailOrUsername">Email sau Username</label>
    <input id="emailOrUsername" type="text" formControlName="emailOrUsername" placeholder="Nume de utilizator sau email" />

    @if (emailOrUsername?.touched && emailOrUsername?.errors?.['required']) {
      <div class="error-message">
        Acest câmp este obligatoriu.
      </div>
    }
  </div>

  <div>
    <label for="password">Parolă</label>
    <input id="password" type="password" formControlName="password" placeholder="Parola ta" />

    @if (password?.touched && password?.errors?.['required']) {
      <div class="error-message">
        Parola este obligatorie.
      </div>
    }
  </div>

  <button type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-3 rounded-xl gradient-text-button mt-6">
    Login
  </button>
</form>

<p class="text-center text-gray-400 mt-6 text-sm">
  Nu ai cont?
  <button (click)="toggleMode.emit()" class="text-indigo-400 hover:underline transition">
    Înregistrează-te acum
  </button>
</p>
