<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md p-4 animate-fade-in">

  <div class="relative w-full max-w-md bg-[#1a1627] rounded-2xl shadow-2xl overflow-hidden border border-gray-700 transform transition-all scale-100 group">

    <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-blue-600 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>

    <div class="relative bg-[#1a1627] rounded-2xl h-full">

      <div class="p-6 text-center border-b border-gray-800 bg-[#14121b]/50">
        <div class="text-5xl mb-3 drop-shadow-[0_0_10px_rgba(168,85,247,0.5)]">ğŸ“œ</div>
        <h2 class="text-2xl font-bold text-white tracking-widest uppercase bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-400">
          Soulbound Contract
        </h2>
        <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Acceptance Protocol</p>
      </div>

      <div class="p-8 space-y-6">

        <div class="text-center space-y-2">
          <p class="text-gray-400 font-medium">I hereby accept the quest:</p>
          <h3 class="text-xl font-bold text-white leading-tight">
            "{{ challengeTitle }}"
          </h3>
          <p class="text-gray-500 text-sm">and commit to the timeline below:</p>
        </div>

        <div class="space-y-5">
          <div class="relative">
            <label class="block text-xs font-bold text-purple-400 uppercase tracking-wide mb-2 ml-1">
              Start Date
            </label>
            <div class="relative">
              <input
                type="date"
                [(ngModel)]="startDate"
                (change)="onDateChange()"
                class="w-full bg-[#0f0e13] text-white border border-gray-700 rounded-xl focus:border-purple-500 focus:ring-1 focus:ring-purple-500 focus:outline-none py-3 px-4 transition-all shadow-inner font-mono text-sm scheme-dark"
              >
              <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-500">
                ğŸ“…
              </div>
            </div>
          </div>

          <div class="relative">
            <label class="block text-xs font-bold text-blue-400 uppercase tracking-wide mb-2 ml-1">
              Target Deadline <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                type="date"
                [(ngModel)]="targetDeadline"
                (change)="onDateChange()"
                [class.border-red-500]="!targetDeadline && errorMsg"
                class="w-full bg-[#0f0e13] text-white border border-gray-700 rounded-xl focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none py-3 px-4 transition-all shadow-inner font-mono text-sm scheme-dark"
              >
              <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-500">
                ğŸ
              </div>
            </div>
          </div>
        </div>

        <div class="min-h-[3rem] flex items-center justify-center text-center">
          <div *ngIf="commitmentMessage" class="animate-bounce-short bg-green-500/10 border border-green-500/30 px-4 py-2 rounded-lg">
            <p class="text-sm font-bold text-green-400">
              â±ï¸ {{ commitmentMessage }}
            </p>
          </div>

          <div *ngIf="errorMsg" class="animate-shake bg-red-500/10 border border-red-500/30 px-4 py-2 rounded-lg flex items-center gap-2">
            <span class="text-red-400 text-lg">âš </span>
            <p class="text-sm font-bold text-red-400">{{ errorMsg }}</p>
          </div>
        </div>
      </div>

      <div class="p-6 bg-[#14121b]/80 border-t border-gray-800 flex justify-between items-center gap-4">
        <button
          (click)="onCancel()"
          class="flex-1 px-4 py-3 text-gray-400 font-bold hover:text-white transition-colors hover:bg-white/5 rounded-xl border border-transparent hover:border-gray-600">
          Cancel
        </button>

        <button
          (click)="onConfirm()"
          [disabled]="!!errorMsg || !startDate || !targetDeadline"
          [ngClass]="{
            'opacity-50 cursor-not-allowed grayscale': !!errorMsg || !startDate || !targetDeadline,
            'hover:shadow-lg hover:shadow-purple-500/40 hover:-translate-y-0.5': !errorMsg && startDate && targetDeadline
          }"
          class="flex-[2] px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold rounded-xl shadow-md transition-all transform flex items-center justify-center gap-2 relative overflow-hidden group/btn">

          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover/btn:translate-y-0 transition-transform duration-300"></div>

          <span class="relative z-10 text-lg">âœï¸</span>
          <span class="relative z-10">Sign & Start</span>
        </button>
      </div>

    </div>
  </div>
</div>
