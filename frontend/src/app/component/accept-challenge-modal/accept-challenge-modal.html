<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4">

  <div class="relative w-full max-w-md bg-white rounded-lg shadow-2xl overflow-hidden transform transition-all scale-100 border-4 border-double border-gray-200">

    <div class="bg-gray-50 p-6 text-center border-b border-gray-200">
      <div class="text-5xl mb-2 animate-bounce">ü§ù</div>
      <h2 class="text-2xl font-serif font-bold text-gray-800 tracking-wider uppercase">Official Commitment</h2>
    </div>

    <div class="p-6 space-y-6">

      <div class="text-center">
        <p class="text-gray-500 italic font-serif">I hereby accept the challenge:</p>
        <h3 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 my-2">
          "{{ challengeTitle }}"
        </h3>
        <p class="text-gray-500 italic font-serif">and commit to the following terms:</p>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">
            Start Date
          </label>
          <input
            type="date"
            [(ngModel)]="startDate"
            (change)="onDateChange()"
            class="w-full bg-gray-50 text-gray-900 border-b-2 border-gray-300 focus:border-purple-500 focus:outline-none py-2 px-3 transition-colors font-mono"
          >
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">
            Target Deadline
          </label>
          <input
            type="date"
            [(ngModel)]="targetDeadline"
            (change)="onDateChange()"
            class="w-full bg-gray-50 text-gray-900 border-b-2 border-gray-300 focus:border-purple-500 focus:outline-none py-2 px-3 transition-colors font-mono"
          >
        </div>
      </div>

      <div class="min-h-[2rem] flex items-center justify-center text-center">
        <p *ngIf="commitmentMessage" class="text-sm font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-200 shadow-sm">
          ‚ú® {{ commitmentMessage }}
        </p>

        <p *ngIf="errorMsg" class="text-sm font-bold text-red-600 bg-red-50 px-3 py-1 rounded-full border border-red-200 shadow-sm flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          {{ errorMsg }}
        </p>
      </div>

    </div>

    <div class="p-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
      <button
        (click)="onCancel()"
        class="px-4 py-2 text-gray-500 font-medium hover:text-gray-800 transition-colors hover:bg-gray-200 rounded-lg">
        Cancel
      </button>

      <button
        (click)="onConfirm()"
        [disabled]="!!errorMsg || !startDate"
        [ngClass]="{
          'opacity-50 cursor-not-allowed grayscale': !!errorMsg || !startDate,
          'hover:shadow-lg hover:-translate-y-0.5 hover:shadow-purple-500/30': !errorMsg && startDate
        }"
        class="px-6 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold rounded-full shadow transition-all transform flex items-center gap-2">
        <span>‚úçÔ∏è</span> Sign & Start
      </button>
    </div>

  </div>
</div>
